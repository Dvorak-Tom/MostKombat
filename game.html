<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Streets of Most</title>
  </head>
  <body>
 
    <main id="main-background">
	 <div class="header">
	 <div class="p1-container">
    <div class="p1-face">
      <img id="p1-face" src="images/player1.png" alt="Player 1" />
    </div>
  </div>
  <div class="life-bar-container0">
          <div class="life-bar0"></div>
		  <h2 class="name" id="name--0">Ondra</h2>
        </div>
		
		<div class="ko"><h1>KO</h1></div>
        
    <div class="life-bar-container1">
          <div class="life-bar1"></div>
		  <h2 class="name" id="name--1">Niky</h2>
        </div>
          <div class="p2-container">
    <div class="p2-face">
      <img id="p2-face" src="images/player3.png" alt="Player 2" />
    </div>
  </div>
  </div>
      <section class="player player--0 player--active ">
        <div class="p0-body">
		<img src="images/selector.png" alt="Rotated Image" class="rotate-vertical player--0  selector--0">
        <img class="move-element" src="images/p2.png" />
		<div class="shadow move-element"></div>
		</div>
      </section>

      <section class="player player--1">
      
      <div class="p1-body">
	  <img src="images/selector.png" alt="Rotated Image" class="not-visible rotate-vertical player--1  selector--1">
        <img class="move-element1" src="images/p3.png" />
		<div class="shadow move-element1"></div>
      </div>

      
      </section>
	
	  
	  </div>
     <div id="buttons">
      <div class="atck-container"></div>
      <button class="btn btn--new">Restart</button>
      <button class="btn btn--menu">Menu</button>
      <button class="btn btn--charge">charge</button>
      <button class="btn btn--attack">attack</button>
    </div>
      <div id="selectedPlayers"></div>

      <p id="missed">YOU MISSED!</p>
    </main>


    <script src="scripts/script.js"></script>
  </body>
</html>
